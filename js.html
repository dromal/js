<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        .place { margin-top: 20px;}
    </style>
    <script>
        function func() {
            var input = document.getElementById('input')
            var value = input.value;
            if(!isNaN(value)){
                var result = document.getElementById('result');
                result.value= value**2;
            } else {
                alert('Введено не число')
            }
            }
    </script>
</head>
<body>
    По нажатию на кнопку в нижнем инпуте появится квадрат числа из верхнего инпута. Если введено не число - должна показаться ошибка.
    <div class="place">
        <input type="text" id="input" placeholder="Введите число!" style="width: 200px;">
    </div>
    <div class="place">
        <input id="result" value="Здесь появится результат." disabled style="width: 200px;">
    </div>
    <div class="place">
        <button onclick="func()">Нажми на меня!</button>
    </div>
</body>
</html>
